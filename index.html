<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question üíç</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 80%;
            animation: fadeIn 1s;
        }
        .question {
            display: none;
            animation: slideIn 0.5s;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }
        #loveBar {
            width: 100%;
            margin: 20px 0;
            -webkit-appearance: none;
            appearance: none;
            height: 15px;
            background: #ddd;
            outline: none;
            border-radius: 10px;
        }
        #loveBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background-image: url('heart-icon.png');
            background-size: cover;
            cursor: pointer;
        }
        #congratsScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,192,203,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 1s;
        }
        #proposalImage {
            max-width: 25%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .emoji {
            font-size: 24px;
            margin: 0 5px;
            animation: heartBeat 1.3s infinite;
        }
        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: float 3s infinite;
        }
    </style>
</head>
<body>
<div class="container">
    <script src="https://www.youtube.com/iframe_api"></script>
    
        <div id="q1" class="question">
            <img id="proposalImage" src="couple-image.png" alt="Happy Couple">
            <p>Are you Gurpreet Kaur? <span class="emoji">ü§î</span></p>
            <button onclick="answer(1, true)">Yes</button>
            <button onclick="endSession()">No</button>
        </div>
        
        <div id="q2" class="question">
            <img id="proposalImage" src="couple-image2.png" alt="Happy Couple">
            <p>Do you love Anmol Alawadhi? <span class="emoji">‚ù§Ô∏è</span></p>
            <button onclick="answer(2, true)">Yes</button>
            <button onclick="tryAgain()">No</button>
        </div>
        
        <div id="q3" class="question">
            <video id="proposalImage" autoplay loop muted playsinline>
                <source src="couple-video3.mp4" type="video/mp4">
            </video>
            <p>How much do you love him? <span class="emoji">ü•∞</span></p>
            <input type="range" id="loveBar" min="0" max="10" value="0">
            <p id="loveValue">0</p>
            <button onclick="checkLove()">Submit</button>
        </div>
        
        <div id="q4" class="question">
            <img id="proposalImage" src="hotpic.jpeg" alt="Happy Couple">
            <p>Do you promise to not turn him fat? <span class="emoji">üçî</span><span class="emoji">üèãÔ∏è‚Äç‚ôÇÔ∏è</span></p>
            <button onclick="answer(4, true)">Yes</button>
            <button onclick="endSession()">No</button>
        </div>
        
        <div id="q5" class="question">
            <img id="proposalImage" src="couple-image5.jpeg" alt="Happy Couple">
            <p>Will you marry him? <span class="emoji">üíç</span></p>
            <button id="yesButton" onclick="finalAnswer(true)">Yes</button>
            <button id="noButton" onclick="finalAnswer(false)">No</button>
        </div>
        <div id="result"></div>
    </div>
    <div id="congratsScreen">
        <h1>Congratulations! üéâ</h1>
        <h2>Now you can marry him! üíëüë∞ü§µ</h2>
    </div>

    <script>
        let currentQuestion = 1;
        let yesAttempts = 0;
        let noAttempts = 0;

        function showQuestion(n) {
            document.querySelectorAll('.question').forEach(q => q.style.display = 'none');
            document.getElementById(`q${n}`).style.display = 'block';
        }

        function answer(question, isYes) {
            if (isYes) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                endSession();
            }
        }

        function tryAgain() {
            document.getElementById('result').innerHTML = "Try again when you love him üíî";
            setTimeout(() => {
                document.getElementById('result').innerHTML = "";
            }, 2000);
        }

        function checkLove() {
            let loveValue = document.getElementById('loveBar').value;
            if (loveValue >= 9) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                tryAgain();
            }
        }

        function finalAnswer(isYes) {
            if (isYes) {
                yesAttempts++;
                if (yesAttempts < 4) {
                    moveButton('yesButton');
                } else {
                    document.getElementById('result').innerHTML = "You are ziddi! üíñ";
                    document.getElementById('yesButton').onclick = showCongratsScreen;
                }
            } else {
                noAttempts++;
                if (noAttempts < 4) {
                    moveButton('noButton');
                } else {
                    document.getElementById('result').innerHTML = "Bhaaad me jaaooo! üòù";
                }
            }
        }

        function moveButton(buttonId) {
            const button = document.getElementById(buttonId);
            const container = document.querySelector('.container');
            const maxX = container.clientWidth - button.offsetWidth;
            const maxY = container.clientHeight - button.offsetHeight;
            
            button.style.position = 'absolute';
            button.style.left = Math.random() * maxX + 'px';
            button.style.top = Math.random() * maxY + 'px';
        }

        function endSession() {            
            document.querySelectorAll('.question').forEach(q => q.style.display = 'none');
            document.getElementById('result').innerHTML = "Ohho! Bad choice üò¢";
            const linkElement = document.createElement('a');
            linkElement.setAttribute("href", "./index.html");
            linkElement.innerHTML = "Try again ü•∞";
            const breakELement = document.createElement('br');
            document.getElementById('result').append(breakELement);
            document.getElementById('result').append(linkElement);
        }

        function showCongratsScreen() {
            document.getElementById('congratsScreen').style.display = 'flex';
            createFloatingHearts();
        }

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            showQuestion(1);
            document.getElementById('loveBar').addEventListener('input', function() {
                document.getElementById('loveValue').innerText = this.value;
            });
        });
    </script>
</body>
</html>
