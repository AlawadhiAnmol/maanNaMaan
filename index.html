<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Page</title>
    <style>
        body {
            background-color: #8B0000;
            color: #FFD700;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .angry-content {
            background-color: #B22222;
            border: 5px solid #FF4500;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px #FF6347;
            animation: pulsate 1s infinite alternate;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            font-size: 1.5em;
            font-weight: bold;
        }
        @keyframes pulsate {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="angry-content">
        <h1>Ghanna ho lia tera ib!</h1>
        <p>BHAAJ LE YAADDE TE, IBB JAKE ARRANGE BYAAH KRA</p>
    </div>
</body>
</html>
